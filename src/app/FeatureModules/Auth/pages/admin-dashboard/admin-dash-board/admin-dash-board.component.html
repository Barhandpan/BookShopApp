<h2>Admin Dashboard</h2>

<!-- Admin Information Edit -->
<div>
  <h3>Edit Admin Information</h3>
  <form (ngSubmit)="updateAdminInfo()" #adminInfoForm="ngForm">
    <label for="name">Name:</label>
    <input type="text" id="name" name="name" [(ngModel)]="admin.name" required>
    <label for="email">Email:</label>
    <input type="email" id="email" name="email" [(ngModel)]="admin.email" required>
    <label for="password">Password:</label>
    <input type="password" id="password" name="password" [(ngModel)]="admin.password" required>
    <button type="submit">Update</button>
  </form>
</div>

<!-- Set Discount Percentage -->
<div>
  <h3>Set Discount Percentage</h3>
  <form (ngSubmit)="setDiscountPercentage()" #discountForm="ngForm">
    <label for="discount">Discount Percentage:</label>
    <input type="number" id="discount" name="discount" [(ngModel)]="discountPercentage" required>
    <button type="submit">Set Discount</button>
  </form>
</div>

<!-- Book Management -->
<div>
  <h3>Book Management</h3>
  <!-- Book List -->
  <table>
    <thead>
      <tr>
        <th>Title</th>
        <th>Author</th>
        <th>Price</th>
        <th>Actions</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let book of books">
        <td>{{ book.title }}</td>
        <td>{{ book.author }}</td>
        <td>{{ book.price }}</td>
        <td>
          <button (click)="editBook(book)">Edit</button>
          <button (click)="deleteBook(book.id)">Delete</button>
        </td>
      </tr>
    </tbody>
  </table>

  <!-- Add/Edit Book Form -->
  <h4>Add/Edit Book</h4>
  <form *ngIf="isEditing" (ngSubmit)="updateBook()" #bookForm="ngForm">
    <label for="bookTitle">Title:</label>
    <input type="text" id="bookTitle" name="bookTitle" [(ngModel)]="selectedBook.title" required>
    <label for="bookAuthor">Author:</label>
    <input type="text" id="bookAuthor" name="bookAuthor" [(ngModel)]="selectedBook.author" required>
    <label for="bookPrice">Price:</label>
    <input type="number" id="bookPrice" name="bookPrice" [(ngModel)]="selectedBook.price" required>
    <button type="submit">Save</button>
  </form>

  <!-- Add New Book Button -->
  <button (click)="addBook()">Add New Book</button>
</div>
