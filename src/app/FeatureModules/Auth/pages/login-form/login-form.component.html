<form [formGroup]="loginForm" (ngSubmit)="handleSubmit()">
  <div class="form-group">
    <label for="username">Username:</label>
    <input id="username" type="text" class="form-control" formControlName="username">
    <div *ngIf="loginForm.get('username')?.invalid && loginForm.get('username')?.touched" class="error-message">Please write a valid username</div>
  </div>
  <div class="form-group">
    <label for="password">Password:</label>
    <input id="password" type="password" class="form-control" formControlName="password">
    <div *ngIf="loginForm.controls['password'].invalid && loginForm.controls['password'].touched" class="error-message">Please write a valid password</div>
  </div>
  <button type="submit" [disabled]="!loginForm.valid">Submit</button>
</form>
