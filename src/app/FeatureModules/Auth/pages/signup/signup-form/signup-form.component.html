<form [formGroup]="signupForm" (ngSubmit)="handleSubmit()">
  <div class="form-group">
    <label for="name">Name:</label>
    <input id="name" type="text" class="form-control" formControlName="name">
    <div *ngIf="signupForm.get('name')?.invalid && signupForm.get('name')?.touched" class="error-message">Please enter a valid name</div>
  </div>
  <div class="form-group">
    <label for="email">Email:</label>
    <input id="email" type="email" class="form-control" formControlName="email">
    <div *ngIf="signupForm.get('email')?.invalid && signupForm.get('email')?.touched" class="error-message">Please enter a valid email</div>
  </div>
  <div class="form-group">
    <label for="password">Password:</label>
    <input id="password" type="password" class="form-control" formControlName="password">
    <div *ngIf="signupForm.get('password')?.invalid && signupForm.get('password')?.touched" class="error-message">Please enter a valid password (min. 6 characters)</div>
  </div>
  <button type="submit" [disabled]="!signupForm.valid">Submit</button>
</form>
