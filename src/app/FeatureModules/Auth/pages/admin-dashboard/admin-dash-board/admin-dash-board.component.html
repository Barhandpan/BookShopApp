<!-- Edit Admin Information -->
<div>
  <h3>Edit Admin Information</h3>
  <form (ngSubmit)="updateAdminInfo()" #adminInfoForm="ngForm">
    <label for="name">Name:</label>
    <input type="text" id="name" name="name" [(ngModel)]="admin.firstName" required>
    <label for="lastName">Last Name:</label>
    <input type="text" id="lastName" name="lastName" [(ngModel)]="admin.lastName" required>
    <label for="email">Email:</label>
    <input type="email" id="email" name="email" [(ngModel)]="admin.email" required>
    <label for="password">Password:</label>
    <input type="password" id="password" name="password" [(ngModel)]="admin.password" required>
    <button type="submit">Update</button>
  </form>
</div>

<!-- Set Discount Percentage -->
<div>
  <h3>Set Discount Percentage</h3>
  <form (ngSubmit)="setDiscount()" #discountForm="ngForm">
    <label for="discount">Discount Percentage:</label>
    <input type="number" id="discount" name="discount" [(ngModel)]="AppUser.Discounts" required>
    <label for="userEmail">User Email:</label>
    <input type="email" id="userEmail" name="userEmail" [(ngModel)]="AppUser.userEmail" required>
    <button type="submit">Set Discount</button>
  </form>
</div>

<!-- Book Management -->
<div>
  <h3>Book Management</h3>
  <!-- Book List -->
  <form (ngSubmit)="updateBook()" #bookForm="ngForm">
    <div>
      <label for="bookId">Book ID:</label>
      <input type="number" id="bookId" name="bookId" [(ngModel)]="bookdetails.bookId" required>
      <span class="validation-message" *ngIf="bookForm.controls['bookId']?.errors?.['required']">
        Book ID is required.
      </span>
      <button type="button" (click)="getBook()">Get Book</button>
    </div>
    <br>
    <label for="title">Title:</label>
    <input type="text" id="title" name="title" [(ngModel)]="bookdetails.title" required>
    <label for="author">Author:</label>
    <input type="text" id="author" name="author" [(ngModel)]="bookdetails.author" required>
    <label for="description">Description:</label>
    <input type="text" id="description" name="description" [(ngModel)]="bookdetails.description" required>
    <label for="price">Price:</label>
    <input type="number" id="price" name="price" [(ngModel)]="bookdetails.price" required>
    <button type="submit">Update</button>
  </form>
<br>
<!-- Add New Book Button -->
  <form (ngSubmit)="addBook()" #addBookForm="ngForm">
    <label for="title">Title:</label>
    <input type="text" id="newTitle" name="title" [(ngModel)]="newBook.title" required>
    <label for="author">Author:</label>
    <input type="text" id="newAuthor" name="author" [(ngModel)]="newBook.author" required>
    <label for="description">Description:</label>
    <input type="text" id="newDescription" name="description" [(ngModel)]="newBook.description" required>
    <label for="price">Price:</label>
    <input type="number" id="newPrice" name="price" [(ngModel)]="newBook.price" required>
    <button type="submit">Add Book</button>
    </form>
</div>
